<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="div-form">
        <h1>Giriş Yap!</h1>
        <form>
            <label for="user"><b>Kullanıcı Adı :</b></label>
            <input type="text" id="user" required>
            <label for="pas"><b>Şifre :</b></label>
            <input type="password" id="pas" required>
            <button class="btn" type="submit">Giriş</button>
            <a href="#">Hesabım Yok</a>
            <a href="#">Şifremi Unuttum</a>
        </form>
    </div>

</body>
</html>
